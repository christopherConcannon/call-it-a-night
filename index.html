<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha256-OweaP/Ic6rsV+lysfyS4h+LM6sRwuO3euTYfr6M124g=" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Call It A Night</title>
</head>
<body>
  <main>

    <div id="landing-wrapper" class="landing-wrapper center valign-wrapper">
      <!-- <div class="container white-text"> -->
      <div class="container">
        <section id="hero">
          <h1 class="white-text">Call It A Night</h1>
          <p class="white-text">Looking for something fun to do?  Something delicious and close by?  Having trouble making up your mind?  Let us help you make the right call.</p>
          <button id="here-now" class="btn btn-green waves-effect waves-light">Here & Now</button>
          <a href="#modal-customize" class="btn btn-blue waves-effect waves-light modal-trigger">Customize Search</a>
        
    
          <!-- MODAL STRUCTURE  - HIDDEN UNTIL MODAL OPENED -->
          <div id="modal-customize" class="modal">
            <div class="modal-content">
              <form id="search">
                <div class="input-field">
                  <input type="text" id="city" class="validate" required>
                  <label class="active" for="city">City</label>
                </div>
                <div class="input-field">
                  <input id="date" type="text" class="datepicker" class="validate" required>
                  <label class="active" for="date">Date</label>
                </div>
                <div class="input-field">
                  <input id="time" type="text" class="timepicker" class="validate" required>
                  <label class="active" for="time">Time</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <!-- add form attr to associate button with form though button is not in form -->
              <button  class="btn btn-red modal-action modal-close waves-effect waves-red">Close</button>
              <!-- <button form="search" id="search-form-submit" class="btn modal-action waves-effect waves-green">Search</button> -->
              <button id="search-form-submit" class="btn btn-green green-text modal-action modal-close waves-effect waves-green">Search</button>
            </div>
          </div> <!-- close div#modal-customize-->
    
        </section> <!-- close section#hero -->

      </div> <!-- close landing div.container -->
    
    </div> <!-- close div#landing-wrapper-->


    <!-- RESULTS VIEW - HIDE ON PAGE LOAD -->
  
  <div id="results-wrapper" class="results-wrapper center hide">
    <!--   
      <div id="results-wrapper" class="results-wrapper center hide">
        <div class="container">
          <h1 class="center white-text">Call It A Night</h1>
          <a href="index.html" class="btn back-btn">New Search</a> -->

      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <span class="brand-logo">Call It A Night</span>
            <ul class="right">
              <li><a href="index.html" class="btn btn-green back-btn">New Search</a></li>
            </ul>
          </div>
        </nav>
      </div>
          
      <div class="container">
        <!-- RESTAURANTS -->
        <section id="restaurants">
          <h5 class="white-text">RESTAURANTS</h5>
          <div id="restau-carousel" class="carousel">


        

        </section> <!-- close section#restaurants -->

        <!-- EVENTS -->
        <section id="events">
          <h5 class="white-text">EVENTS</h5>
          <div id="event-carousel" class="carousel">

           

        </section> <!-- close section#events -->

        <!-- FAVORITES -->
        <section id="favorites" class="hide">
          <h5 class="white-text">FAVORITES</h5>
          <div id="favorites-carousel" class="carousel">
            
         

          </div>  
        </section> <!-- close section#restaurants -->

      </div> <!-- close results div.container-->

    </div> <!-- close div#results-wrapper -->

  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha256-U/cHDMTIHCeMcvehBv1xQ052bPSbJtbuiw4QA9cTKz0=" crossorigin="anonymous"></script>
  <script src="assets/js/geohash.js"></script>
  <script src="assets/js/materializeInit.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
